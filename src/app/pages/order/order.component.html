<section class="order">
  <div class="order__container">
    <div class="order__top">
      <h2 class="order__header">Register new order</h2>
      <label class="order__label">
        Step
        <ng-container [ngSwitch]="step">
          <ng-container *ngSwitchCase="1">
            1 / 3 Select service
          </ng-container>

          <ng-container *ngSwitchCase="2">
            2 / 3 Client information
          </ng-container>

          <ng-container *ngSwitchCase="3">
            3 / 3 Finish order
          </ng-container>
        </ng-container>
      </label>
    </div>
    <div class="order__body">
      <ng-container [ngSwitch]="step">
        <app-order-info 
          *ngSwitchCase="1"
          (next)="next()"
        ></app-order-info>
    
        <app-client-info 
          *ngSwitchCase="2"
          (next)="next()"
          (prev)="prev()"
        ></app-client-info>
    
        <app-all-info
        *ngSwitchCase="3"
        (prev)="prev()"
        (submit)="submit()"
        ></app-all-info>
    </ng-container>
    </div>
  </div>
</section>
<app-modal *ngIf="modal"></app-modal>

<ng-container [ngSwitch]="step">
    <app-order-info 
      *ngSwitchCase="1"
      (next)="step = step + 1"
    ></app-order-info>

    <app-client-info 
      *ngSwitchCase="2"
      (next)="step = step + 1"
      (prev)="step = step - 1"
    ></app-client-info>

    <app-all-info
    *ngSwitchCase="3"
    (prev)="step = step - 1"
    ></app-all-info>
</ng-container>

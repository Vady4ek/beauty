<div class="header">
  <div class="header__container">
    <a class="header__logo" routerLink="/">
      <div class="header__logo-image">
        <img src="assets/icons/logo.png" alt="logo">
      </div>
      <div class="header__logo-text">
        <div class="header__logo-name">PowerBeauty</div>
        <div class="header__logo-label">Beauty is our duty</div>
      </div>
    </a>
    <div class="header__right">
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" routerLink="/help" routerLinkActive="header__link_active"
              [routerLinkActiveOptions]="{exact: true}">Help</a>
          </li>
          <li class="header__item">
            <a class="header__link" routerLink="/orders" routerLinkActive="header__link_active"
              [routerLinkActiveOptions]="{exact: true}">Orders</a>
          </li>
        </ul>
      </nav>
      <div class="header__account">
        <div class="header__avatar" [style.backgroundColor]="avatarColor">
          <div *ngIf="user.avatarUrl; then avatar else initials"></div>
          <ng-template #avatar>
            <img *ngIf="user.avatarUrl" [src]="user.avatarUrl" alt="avatar">
          </ng-template>
          <ng-template #initials>
            <span>{{ user.name.slice(0, 1) }}{{ user.surname.slice(0, 1) }}</span>
          </ng-template>
        </div>
        <div class="header__registration">
          <button class="header__registration-button" [class.open]="authOpen" (click)="toggleAuth()" type="button">
            Salon Registration
          </button>
          <nav class="header__auth" [class.open]="authOpen">
            <ul class="header__auth-list">
              <li class="header__auth-item">
                <a class="header__auth-link" routerLink="/auth">Sign In</a>
              </li>
              <li class="header__auth-item">
                <a class="header__auth-link" routerLink="/auth">Get started</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <button class="header__burger" [class.open]="burgerOpen" (click)="toggleBurger()" type="button">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</div>
<div class="burger" [class.open]="burgerOpen">
  <nav class="burger__navigation">
    <ul class="burger__list">
      <li class="burger__item">
        <a class="burger__link" routerLink="/help" routerLinkActive="header__link_active"
          [routerLinkActiveOptions]="{exact: true}">Help</a>
      </li>
      <li class="burger__item">
        <a class="burger__link" routerLink="/orders" routerLinkActive="header__link_active"
          [routerLinkActiveOptions]="{exact: true}">Orders</a>
      </li>
      <li class="burger__item">
        <button class="burger__button" [class.open]="authOpen" (click)="toggleAuth()"><span>Salon Registration</span></button>
        <div class="burger__sub-navigation" *ngIf="authOpen" @slideToggle>
          <ul class="burger__sub-list">
            <li class="burger__item">
              <a class="burger__link" routerLink="/auth">Sign In</a>
            </li>
            <li class="burger__item">
              <a class="burger__link" routerLink="/auth">Get started</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="burger__item">
        <a class="burger__link" routerLink="/Example" routerLinkActive="header__link_active"
          [routerLinkActiveOptions]="{exact: true}">Example</a>
      </li>
    </ul>
  </nav>
</div>

<div class="tab">
  <button class="tab__button" (click)="isOpen ? close() : open()" type="button">
    <span class="tab__name">{{ name }}</span>
    <img class="tab__icon" [class.open]="isOpen" src="assets/icons/homeTabArrow.svg" alt="arrow">
  </button>
  <div class="tab__body" *ngIf="isOpen" @slideToggle>
    <div class="tab__inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
